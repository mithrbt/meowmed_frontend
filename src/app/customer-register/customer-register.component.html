
<h2> neuer Kunde </h2>
<table class = "table table-striped">
    <thead>
    </thead>
    <tbody>

        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" [(ngModel)]="customer.id" required>
        </div>
        <div>
            <label for="firstName">Vorname</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.firstname" required>
        </div>
        <div>
            <label for="lastName">Nachname</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.lastname" required>
        </div>
        <div>
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" [(ngModel)]="customer.address" required>
        </div>
        <button type="button" (click)="createCustomer()">Kunde erstellen</button>

    </tbody>
</table>
