
<html>
<form (ngSubmit)="createVertrag()">
  <div class="flex-container3">
    <div class="flex-container2">
      <h2> Katze </h2>
      <div class = "form-group" [ngClass]="{'invalid-field': !cat.name}">
        <label> Name </label>
        <input type="text" class="form-control" id="name"
               [(ngModel)] = "cat.name" name ="name" required>
      </div>
      <div class = "form-group" [ngClass]="{'invalid-field': !cat.breed}">
      <label for="breed">Rasse</label>
      <select class="form-control" id="breed" name="breed" [(ngModel)]="selectedBreed" required>
        <option *ngFor="let breed of breeds" [ngValue]="breed">{{ breed.name }}</option>
      </select>
      <button type="button" (click)="onSelectBreed()">Auswählen</button>
      </div>

      <div class = "form-group" [ngClass]="{'invalid-field': !cat.birthdate}">
        <label> Geburtsdatum </label>
        <input type="date" class="form-control" id="birthdate"
               [(ngModel)] = "cat.birthdate" name ="birthdate" required>
      </div>

      <div class = "form-group" [ngClass]="{'invalid-field': !cat.environment}">
        <label> Umgebung </label>
        <div class = "form-radio">
          <input type="radio" id="outdoor" name="environment" value="DRAUSSEN"
                 [(ngModel)] = "cat.environment" name ="environment" class="radio">
          <label for="outdoor" class="radiolabel"> Draussen</label>
        </div>
        <div class = "form-radio">
          <input type="radio" id="indoor" name="environment" value="DRIN"
                 [(ngModel)] = "cat.environment" name ="environment" class="radio">
          <label for="indoor" class="radiolabel"> Drin</label>
        </div>
      </div>
      <div class = "form-group" [ngClass]="{'invalid-field': !cat.color}">
        <label> Farbe </label><br>
        <div class = "form-radio">
          <input type="radio" id="black" name="color" value="SCHWARZ"
                 [(ngModel)] = "cat.color" name ="color" required="required" class="radio">
          <label for="black" class="radiolabel"> Dchwarz</label><br>
        </div>
        <div class = "form-radio">
          <input type="radio" id="white" name="color" value="WEISS"
                 [(ngModel)] = "cat.color" name ="color" class="radio">
          <label for="white" class="radiolabel"> Weiss</label>
        </div>
        <div class = "form-radio">
          <input type="radio" id="braun" name="color" value="BRAUN"
                 [(ngModel)] = "cat.color" name ="color" class="radio">
          <label for="braun" class="radiolabel"> Braun</label>
        </div>
        <div class = "form-radio">
          <input type="radio" id="mehrfarbig" name="color" value="MEHRFARBIG"
                 [(ngModel)] = "cat.color" name ="color" class="radio">
          <label for="mehrfarbig" class="radiolabel"> Mehrfarbig</label>
        </div>
        <div class = "form-radio">
          <input type="radio" id="orange" name="color" value="ORANGE"
                 [(ngModel)] = "cat.color" name ="color" class="radio">
          <label for="orange" class="radiolabel"> Orange</label>
        </div>
        <div class = "form-radio">
          <input type="radio" id="grau" name="color" value="GRAU"
                 [(ngModel)] = "cat.color" name ="color" class="radio">
          <label for="grau" class="radiolabel"> Grau</label>
        </div>
      </div>


      <div class = "form-group" [ngClass]="{'invalid-field': !cat.personality}">
        <label> Persönlichkeit </label><br>
        <div class = "form-radio">
          <input type="radio" id="verspielt" name="personality" value="VERSPIELT"
                 [(ngModel)] = "cat.personality" name ="personality" class="radio">
          <label for="verspielt" class="radiolabel"> Verspielt</label><br>
        </div>
        <div class = "form-radio">
          <input type="radio" id="ausgeglichen" name="personality" value="AUSGEGLICHEN"
                 [(ngModel)] = "cat.personality" name ="personality" class="radio">
          <label for="ausgeglichen" class="radiolabel"> Ausgeglichen</label>
        </div>
      </div>

      <div class = "form-group" [ngClass]="{'invalid-field': !cat.weight}">
        <label> Gewicht </label>
        <input type="text" class="form-control" id="weight"
               [(ngModel)] = "cat.weight" name ="weight" required>
      </div>

      <div class = "form-group">
        <label> Kastriert </label><br>
        <div class = "form-radio">
          <input type="checkbox" id="castrated" name="castrated" value="TRUE"
                 [(ngModel)] = "cat.castrated" name ="castrated">
          <label for="castrated" class="radiolabel"> Ist kastriert</label><br>
        </div>
      </div>

      <div>
        <button type="button" (click)="quote()" class="btn btn-info" style="float: right">Beitrag berechnen</button>
        <div *ngIf="result !== null">Monatlicher Beitrag: {{result}}€</div>
      </div>
      <button type="submit" class="btn btn-success">Vertrag abschließen</button>
    </div>
    <div class="flex-container">
      <h2> Neuer Vertrag </h2>
      <div class = "form-group" [ngClass]="{'invalid-field': !vertrag.start}">
        <label> Beginn </label>
        <input type="date" class="form-control" id="start"
               [(ngModel)] = "vertrag.start" name ="start" required>
      </div>

      <div class = "form-group" [ngClass]="{'invalid-field': !vertrag.end}">
        <label> Ende </label>
        <input type="date" class="form-control" id="end"
               [(ngModel)] = "vertrag.end" name ="end" required>
      </div>

      <div class = "form-group" [ngClass]="{'invalid-field': !vertrag.coverage}">
        <label> Deckung </label>
        <input type="number" class="form-control" id="coverage"
               [(ngModel)] = "vertrag.coverage" name ="coverage" required>
      </div>
    </div>
  </div>

</form>
</html>
