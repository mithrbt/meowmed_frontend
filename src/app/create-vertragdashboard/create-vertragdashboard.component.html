
<h2> Neuer Vertrag </h2>
<form (ngSubmit)="createVertrag()">

  <div class = "form-group">
    <label> beginn </label>
    <input type="date" class="form-control" id="beginn"
           [(ngModel)] = "vertrag.start" name ="beginn">
  </div>
  <div class = "form-group">
    <label> ende </label>
    <input type="date" class="form-control" id="ende"
           [(ngModel)] = "vertrag.end" name ="ende">
  </div>
  <div class = "form-group">
    <label> deckungssummer </label>
    <input type="number" class="form-control" id="deckungssummer"
           [(ngModel)] = "vertrag.coverage" name ="deckungssummer">
  </div>

  <button type= "submit" class ="btn btn-success" >Anlegen</button>
</form>
