<h3>Kundendetails</h3>
<div>
  <div>
    <label> <b> ID: </b></label> {{customer.id}}
  </div>
  <div>
    <label> <b> Vorname: </b></label> {{customer.firstname}}
  </div>
  <div>
    <label> <b> Nachname: </b></label> {{customer.lastname}}
  </div>
  <div>
    <label> <b> Adresse: </b></label> {{customer.address}}
  </div>
  <form>
    <button (click)="createContract(customer.id)" class = "btn btn-info" style="margin-left: 10px">Neuer Vertrag +</button>
  </form>
  <table class = "table table-striped">
    <thead>
    <tr>
      <th> ID </th>
      <th> Beginn </th>
      <th> Ende </th>
      <th> Jahresdeckung </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let vertrag of vertraege">
        <td> {{ vertrag.id }} </td>
        <td> {{ vertrag.start }} </td>
        <td> {{ vertrag.end }} </td>
        <td> {{ vertrag.coverage }} </td>
      </tr>
    </tbody>
  </table>
</div>
