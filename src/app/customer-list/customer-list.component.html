<h2> Mitarbeiter Dashboard </h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> ID </th>
            <th> Vorname</th>
            <th> Nachname</th>
            <th> Adresse</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <td> {{ customer.id }} </td>
            <td> {{ customer.firstname }} </td>
            <td> {{ customer.lastname }} </td>
            <td> {{ customer.address }} </td>
        </tr>
    </tbody>
</table>
